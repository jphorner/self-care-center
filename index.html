<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  </head>
  <body>
    <center>
    <h1>
      <section class="title">
        <div class="hidden"><center>✨ Self Care Center ✨</center></div>
      </section>
    </h1>
    <h3>Which type of message?</h3>

    <p><section class="button-box"></p>
      <div class="message-selection">
        <input type="radio" class="affirmation" id="affirmation-select" name="message-type-select" value="affirmation">
        <label for="affirmation"><i>affirmation</i></label>
        <h8></h8>
        <input type="radio" class="mantra" id="mantra-select" name="message-type-select" value="mantra">
        <label for="mantra"><i>mantra</i></label>
      </div>
      <button class="receive-message">Receive Message</button>
    </section>

    <section class="message-load-box">
      <!-- <ol> -->
        <center><img src="assets/meditate.svg" class="meditation-image" id="meditation-image"></center>
        <i><section class="fade-in-message"></section></i>
        <div><button class="clear-message" id="clear-message">Clear Message</button></div>
      <!-- </ol> -->
    </section>
    </center>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
